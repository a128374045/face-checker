<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>大師臉部聊天室</title>
</head>
<body>
  <h2>大師臉部聊天室</h2>

  {% if response %}
    <p><strong>系統回覆：</strong>{{ response }}</p>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    {% if step == 3 %}
      <p>請上傳照片：</p>
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">上傳</button>
    {% else %}
      <p>請輸入訊息：</p>
      <input type="text" name="text" required>
      <button type="submit">送出</button>
    {% endif %}
  </form>
</body>
</html>
