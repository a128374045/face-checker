<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>大師臉部聊天室</title>
</head>
<body>
  <h2>大師臉部聊天室</h2>
  <div>
    {% if response %}
      <p><strong>系統：</strong> {{ response }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
      {% if step != 3 %}
        <input type="text" name="text" placeholder="請輸入訊息" required>
        <button type="submit">送出</button>
      {% else %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">上傳照片</button>
      {% endif %}
    </form>
  </div>
</body>
</html>
