<!DOCTYPE html>
<html>
<head>
    <title>臉部九宮格回應</title>
</head>
<body>
    <h2>上傳圖片</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="上傳並分析">
    </form>
    {% if result %}
        <h3>分析結果：{{ result }}</h3>
    {% endif %}
</body>
</html>
